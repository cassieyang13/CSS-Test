<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .Media {
            display: flex;
        }
        .Media-figure {
            margin-right: 1em;
        }
        .Media-body {
            flex: 1;
        }
    </style>
</head>
<body>


<div class="Media">
    <img class="Media-figure" src="../img/1.jpg" alt="">
    <p class="Media-body">1、flex-start  //按flex-direction设置的排列方式的开始位置对齐 （默认值）

                  2、flex-end  //按flex-direction设置的排列方式的结束位置对齐

                  3、center    //以排列方式的中间点向外扩散的形式，将子元素对齐排列

                  4、space-between  //以main（start、end）或者cross（start、end），即布局方  
                    式的两端作为同时开始的位置，向中间排列，每个子元素之间的间隔相等
    </p>
</div>


</body>
</html>
