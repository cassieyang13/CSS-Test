<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            text-align: center;
            height: 400px;
            background: #4dc71f;
        }
        #container:before{
            content: "";
            height: 100%;
            display: inline-block;
            vertical-align: middle;
            margin-right: -0.25em;
        }
        #center-div{
            display: inline-block;
            vertical-align: middle;
            background: #2aabd2;

        }


    </style>
</head>
<body>
<!--这种方法适合于未知宽度高度的情况下。-->
<div id="container">
    <div id="center-div">
        xxx
    </div>
</div>
</body>
</html>
