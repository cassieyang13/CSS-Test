<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <style>
        body {
            display: grid;
            padding: 0;
            margin: 0;
            grid-template-columns: 75vw 24vw;
            grid-template-rows: 20vh 58vh 20vh;
            grid-gap: 1vh 1vw;
        }

        header,
        main,
        aside,
        footer {
            background-color: #cccccc;
        }

        header,
        footer {
            grid-column: 1 / span 2;
        }
    </style>
</head>
<body>

<header>
    Header
</header>
<main>
    Main
</main>
<aside>
    Sidebar
</aside>
<footer>
    Footer
</footer>

</body>
</html>
